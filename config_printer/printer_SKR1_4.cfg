step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12

<valor_extruder>

nozzle_diameter: 0.400
filament_diameter: 1.750

heater_pin: P2.7
sensor_pin: P0.24
sensor_type: EPCOS 100K B57560G104F
max_extrude_cross_section: 1

control: pid
pid_Kp: 26.693
pid_Ki: 0.994
pid_Kd: 179.175

min_temp: 0
max_temp: 280

[tmc2208 extruder]
uart_pin: P1.4
