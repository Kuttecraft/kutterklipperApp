endstop_pin: probe:z_virtual_endstop

position_min: -5
position_max: <medida_eje_z>

[tmc2130 stepper_z]
cs_pin: P1.8
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4
run_current: 1.0
stealthchop_threshold: 999999
